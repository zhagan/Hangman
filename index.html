<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A game of synth hangman">
    <meta name="author" content="Zack Hagan">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="assets/images/favicon.ico">

    <title>Synth Hangman</title>

    <link href="assets/css/normalize.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class=" wrapper container-fluid">
      <div class="row">
        <main class="panel panel-default col-md-12">
          <div class="panel-background clearfix">
            <h2>Synth Hangman</h2>
            <hr>
            <div class=" col-lg-5 float-left p-0 mb-3">
              <div class="frame">
                <img id="hangman-img" src="assets/images/hangman.png" alt="a series of scenes for hangman">
              </div>
              <p class="text-center">
                Guesses Remaining: <span id="attemptsRem"></span>
              </p>
            </div>
            <div class="col-lg-7 float-left text-center pt-3 mt-3">
              <h3 id="phraseDisp"></h3>
            </div>
            <div id="input" class="col-12 float-left mt-3 text-center">
              <form class="form-inlinetext-centered pt-3 pb-3" action="#" onSubmit="newGuess();return false">
                <label class="sr-only" for="newGuessForm"></label>
                <input class="pb-1" id="newLetter" type="text" placeholder="Enter a letter" size="25" pattern="[A-Za-z]{1}" onkeyup="validateLetter();" autocomplete="off">
                <button class="btn btn-primary btn-sm" type="submit">Guess</button>
              </form>
            </div>
            <div id="win" class="col-12 float-left mt-3 text-center">
              <h3>
                You Win!
              </h3>
              <h3>
                Lets make a riff!
              </h3>
              <button class="btn btn-primary btn-md" type="button" onclick="window.location.reload()">Play again?</button>
            </div>
            <div id="lose" class="col-12 float-left mt-3 text-center">
              <h3>
                Sorry, you lose.
              </h3>
              <h3>
                Gotta hit the StUdIo!
              </h3>
              <button class="btn btn-primary btn-md btn-light mt-3" type="button" onclick="window.location.reload()">Play again?</button>
            </div>
            <div class="col-12 float-left mt-3">
              <p>
                Guessed Letters:
              </p>
              <p>
                <span id="guessed"></span>
              </p>
              <p>
                Unguessed Letters:
              </p>
              <p>
                <span id="unguessed"></span>
              </p>
            </div>
          </div>
        </main>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-center">&copy; Copyright 2017 Zack Hagan</p>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- My javascript -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="assets/game.js" type="text/javascript"></script>

  </body>
</html>
